- args:
    enable_manual: false
    headers:
    - name: HASURA_EVENT_SECRET
      value_from_env: HASURA_EVENT_SECRET
    insert:
      columns: '*'
    name: post_create
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    table:
      name: posts
      schema: public
    webhook_from_env: HASURA_POST_CREATE_EVENT_HOOK
  type: create_event_trigger
